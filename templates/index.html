
{%include 'partials/header.html'%}


<div class="container mt-1 mb-4">
    <div class="row">
        <h3>Filter and search</h3>
        <form class="row" method="post" action="/">
            
                <div class="col-3">
                    
                    <input type="text" class="form-control" name="genre" id="genre" placeholder="Genre">
                </div>
                <div class="col-3">
                    
                    <input type="text" class="form-control" name="author" id="author" placeholder="Author">
                </div>
                <div class="col-3">
                    
                    <input type="number" step="1" class="form-control" name="min_rating" id="min_rating" placeholder="Rating">
                </div>
            
            
                <div class="col-3">
                    
                    <select class="form-control" id="sort_by">
                        <option value="">Sort By</option>
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="genre">Genre</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
                <div class="d-grid gap-2 col-3 mt-4 mx-auto">
                    <button type="submit" class="btn btn-info">Filter</button>
                </div>
            
        </form>
    </div>

    {% for batch in items|batch(3) %}
        <div class="row mt-4 justify-content-around">
            {% for item in batch %}
                {%include 'partials/card.html' %}
                
            {% endfor %}
        </div>  
    {% endfor %}  
</div>
{%include 'partials/footer.html'%}
