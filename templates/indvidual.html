{%include 'partials/header.html'%}
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <img src="{{item.coverImage}}" class="img-thumbnail" alt="{{item.title}} cover">
            </div>
            <div class="col m-3 text-start">
                <h2>{{item.title}}</h2>
                <h5>Author: {{item.author}}</h5>
                <p>{{item.description}}</p>
                <p>Ratings: {{item.rating}}</p>
                <ul class="list-group">
                {%for review in item.reviews%}
                    
                    <li class="list-group-item">{{review}}</li>
                    
                {% endfor %}
                </ul>
                <BR>
                <form action="{{url_for('page', id=item['_id'])}}", method="post">
                    <textarea name="review" id="review" cols="30" rows="4" placeholder="Write your review!"></textarea>
                    <input type="submit" value="update">
                </form>
            </div>
        </div>
    </div>
    
    
{%include 'partials/footer.html'%}
